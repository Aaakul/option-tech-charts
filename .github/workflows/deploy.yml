name: Update chart data and deploy to GitHub Pages

on:
  push:
    branches:
      - main # 监听main分支的推送
  schedule:
    - cron: "0 10 * * 1-5" # 北京时间下午6:00触发（UTC时间上午10:00）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          pip install requests pandas

      - name: Run Python scripts
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          cd backend
          python get_csv.py
          python get_current_month.py
          python get_filtered_oi.py
          python get_summary.py
          python get_oi_json.py

      - name: Copy JSON files to React public directory
        run: |
          cp -r backend/JSON/* frontend/option-tech-charts/public/data/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodeModules-${{ hashFiles('package-lock.json') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodeModules-

      - name: Install npm dependencies
        working-directory: frontend/option-tech-charts
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Build React app
        working-directory: frontend/option-tech-charts
        run: npm run build:deploy

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./frontend/option-tech-charts/build
          external_repository: aaakul/aaakul.github.io
          destination_dir: option-tech-charts # 指定目标目录
          commit_message: "Deploy to GitHub Pages"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@noreply.github.com"
          keep_files: true # 保留现有文件
          force_orphan: true
